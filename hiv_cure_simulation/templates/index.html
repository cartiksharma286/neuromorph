<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRISPR3 & QML Therapeutics</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0b0c10;
            --panel: #1f2833;
            --text: #c5c6c7;
            --accent: #66fcf1;
            --accent-dim: #45a29e;
            --danger: #cf6679;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        aside {
            width: 300px;
            background-color: var(--panel);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }

        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        h1,
        h2,
        h3 {
            font-family: 'Roboto Mono', monospace;
            color: var(--accent);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .card {
            background-color: var(--panel);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #333;
        }

        select,
        button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            background-color: var(--bg);
            border: 1px solid var(--accent-dim);
            color: var(--accent);
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: var(--accent-dim);
            color: #fff;
        }

        label {
            font-size: 0.8rem;
            color: var(--text);
            margin-top: 1rem;
            display: block;
        }

        .nav-btn {
            background: transparent;
            border: none;
            text-align: left;
            padding: 1rem;
            color: var(--text);
            border-bottom: 1px solid #333;
        }

        .nav-btn.active {
            color: var(--accent);
            border-left: 3px solid var(--accent);
        }

        .hidden {
            display: none;
        }

        .result-box {
            font-family: 'Roboto Mono', monospace;
            padding: 1rem;
            background: #000;
            border: 1px solid var(--accent);
            margin-top: 1rem;
            white-space: pre-wrap;
            color: #4cd137;
        }
    </style>
</head>

<body>

    <aside>
        <h2>BIO-SIM 2030</h2>
        <button class="nav-btn active" onclick="showSection('crispr')">CRISPR3 Therapy</button>
        <button class="nav-btn" onclick="showSection('qml')">QML Protein Structure</button>
    </aside>

    <main>
        <!-- CRISPR SECTION -->
        <div id="crispr-section">
            <div class="header">
                <h1>CRISPR3 Therapeutics</h1>
                <span>v3.4.1 [SIMULATION MODE]</span>
            </div>

            <div style="display: flex; gap: 2rem;">
                <div style="flex: 1;">
                    <div class="card">
                        <h3>Configuration</h3>
                        <label>Target Class</label>
                        <select id="targetType" onchange="loadProfiles()">
                            <option value="hiv">HIV Retro-Viral Eradication</option>
                            <option value="autoimmune">Autoimmune Restoration</option>
                        </select>

                        <label>CRISPR3 Profile</label>
                        <select id="profileSelect"></select>

                        <label>Molecular Conjugate Vector</label>
                        <select id="conjugateSelect"></select>

                        <button onclick="runTherapy()">INITIATE THERAPY SIMULATION</button>
                    </div>
                </div>

                <div style="flex: 1;">
                    <div class="card">
                        <h3>Simulation Output</h3>
                        <div id="therapyResult" class="result-box">Waiting for input...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- QML SECTION -->
        <div id="qml-section" class="hidden">
            <div class="header">
                <h1>Quantum Molecular Folding</h1>
                <span>Qiskit Backend [EMULATED]</span>
            </div>

            <div class="card">
                <label>Target Protein</label>
                <select id="proteinTarget">
                    <option value="gp120">HIV Envelope Glycoprotein (gp120)</option>
                    <option value="gp41">Transmembrane Glycoprotein (gp41)</option>
                    <option value="Reverse Transcriptase">Reverse Transcriptase</option>
                    <option value="Integrase">HIV Integrase</option>
                </select>
                <button onclick="runQML()">RUN QUANTUM ANNEALING</button>
            </div>

            <div class="card">
                <canvas id="foldingChart" style="max-height: 300px;"></canvas>
            </div>

            <div id="qmlResult" class="result-box"></div>
        </div>

    </main>

    <script>
        let foldingChart = null;

        function showSection(id) {
            document.getElementById('crispr-section').classList.add('hidden');
            document.getElementById('qml-section').classList.add('hidden');
            document.getElementById(id + '-section').classList.remove('hidden');

            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        async function loadProfiles() {
            const type = document.getElementById('targetType').value;
            const res = await fetch(`/api/profiles/${type}`);
            const data = await res.json();

            const pSel = document.getElementById('profileSelect');
            pSel.innerHTML = '';
            data.profiles.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id;
                opt.textContent = `${p.name} (Eff: ${p.efficiency})`;
                pSel.appendChild(opt);
            });

            const cSel = document.getElementById('conjugateSelect');
            cSel.innerHTML = '';
            data.conjugates.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id;
                opt.textContent = `${c.name} [${c.cargo_capacity}]`;
                cSel.appendChild(opt);
            });
        }

        async function runTherapy() {
            const type = document.getElementById('targetType').value;
            const pid = document.getElementById('profileSelect').value;
            const cid = document.getElementById('conjugateSelect').value;

            const res = await fetch('/api/simulate-therapy', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    target_type: type,
                    profile_id: pid,
                    conjugate_id: cid
                })
            });

            const data = await res.json();
            const box = document.getElementById('therapyResult');

            let text = `> INITIATING PROTOCOL ${type.toUpperCase()}...\n`;
            text += `> VECTOR: ${data.conjugate_used}\n`;
            text += `> PAYLOAD: ${data.profile_used}\n`;
            text += `--------------------------------\n`;
            text += `THEORETICAL EFFICACY: ${data.theoretical_efficacy}\n`;
            text += `IMMUNE CLEARANCE:     ${data.immune_clearance_rate}\n`;
            text += `NET PROBABILITY:      ${data.net_cure_probability}\n`;
            text += `RESULT:               [${data.status}]`;

            box.textContent = text;
            box.style.color = data.status === "CURED" ? '#4cd137' : '#e1b12c';
        }

        async function runQML() {
            const protein = document.getElementById('proteinTarget').value;
            const res = await fetch('/api/qml-fold', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ protein })
            });

            const data = await res.json();

            document.getElementById('qmlResult').textContent =
                `> Target: ${data.target}\n> Final Free Energy: ${data.final_free_energy}\n> Stability: ${data.conformation_stability_score}\n> Drug Sites: ${data.binding_sites_identified}`;

            // Chart
            const ctx = document.getElementById('foldingChart').getContext('2d');
            if (foldingChart) foldingChart.destroy();

            foldingChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.folding_history.map((_, i) => i),
                    datasets: [{
                        label: 'Free Energy (VQE Optimization)',
                        data: data.folding_history,
                        borderColor: '#66fcf1',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: { color: '#333' }
                        },
                        x: {
                            grid: { color: '#333' }
                        }
                    }
                }
            });
        }

        // Init
        loadProfiles();

    </script>
</body>

</html>
